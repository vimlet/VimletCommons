  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8"
         name="viewport"
         content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
         href="index.css"> </head>


  <body>

    <div id="container">
      <div id="tree">
        <input class="searchInput"
             id="treeSearch"
             type="search"
             placeholder="Search"
             onsearch="search(this.value);"
             onkeyup="search(this.value);">
        <div id="treeData">
          <div class="treeLink treeSelected" link="entries/lib/compress.html" onclick="treeLink(this.getAttribute(&quot;link&quot;)); treeSelected(this)">entries\lib\compress</div><div class="treeLink" link="entries/lib/os.html" onclick="treeLink(this.getAttribute(&quot;link&quot;)); treeSelected(this)">entries\lib\os</div><div class="treeLink" link="entries/lib/progress.html" onclick="treeLink(this.getAttribute(&quot;link&quot;)); treeSelected(this)">entries\lib\progress</div><div class="treeLink" link="entries/lib/request.html" onclick="treeLink(this.getAttribute(&quot;link&quot;)); treeSelected(this)">entries\lib\request</div><div class="treeLink" link="entries/lib/run.html" onclick="treeLink(this.getAttribute(&quot;link&quot;)); treeSelected(this)">entries\lib\run</div><div class="treeLink" link="entries/lib/util.html" onclick="treeLink(this.getAttribute(&quot;link&quot;)); treeSelected(this)">entries\lib\util</div>        </div>
        <div id=hideTreeButton onclick="document.querySelector('#tree').classList.toggle('showTreeMobile');">></div>
      </div>
      <div id="explorer">
        <iframe id="explorerIframe" src='entries\lib\compress.html'></iframe>      </div>
    </div>

    <script>
      function treeLink(url) {
        document.querySelector("#explorerIframe").setAttribute("src", url);
      }

      function treeSelected(element) {
        var elements = document.querySelectorAll(".treeLink");
        elements.forEach(function(elem) {
          elem.classList.remove("treeSelected");
        });
        element.classList.add("treeSelected");
      }

      function search(value) {
        val = value.toLowerCase().toLowerCase();
        var elements = document.querySelectorAll(".treeLink");
        elements.forEach(function(elem) {
          elem.classList.remove("menuSearchHide");
          if (elem.innerHTML.toLowerCase().indexOf(val) === -1) {
            elem.classList.add("menuSearchHide")
          }
        });
      }


      /* Detect click for closing menus */
      document.onclick = function(event) {
        if (event === undefined) event = window.event;
        var target = 'target' in event ? event.target : event.srcElement;
      };
    </script>

  </body>

  </html>
