  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8"
         name="viewport"
         content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
         href="index.css"> </head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <body>

    <div id="container">
      <div id="tree">
        <input class="searchInput"
             id="treeSearch"
             type="search"
             placeholder="Search"
             onsearch="search(this.value);"
             onkeyup="search(this.value);">
        <div id="treeData">
          <div class="treeLink treeSelected" link="entries/test.html" onclick="treeLink(this.getAttribute(&quot;link&quot;)); treeSelected(this)" style="padding-left:5px">test</div>        </div>
        <div id=hideTreeButton class="fa fa-bars" onclick="toggleMobileTree();"></div>
      </div>
      <div id="explorer">
      <div id="fakeMenu"></div>
        <iframe id="explorerIframe" src='entries\test.html'></iframe>        <div id="treeClose" onclick="toggleMobileTree();"></div>
      </div>
    </div>

    <script>
      function treeLink(url) {
        document.querySelector("#explorerIframe").setAttribute("src", url);
        if(document.querySelector('#tree').classList.contains('showTreeMobile')){
        toggleMobileTree();
        }
      }

      function treeSelected(element) {
        var elements = document.querySelectorAll(".treeLink");
        elements.forEach(function(elem) {
          elem.classList.remove("treeSelected");
        });
        element.classList.add("treeSelected");
      }

      function search(value) {
        val = value.toLowerCase().toLowerCase();
        var elements = document.querySelectorAll(".treeLink");
        elements.forEach(function(elem) {
          elem.classList.remove("menuSearchHide");
          if (elem.innerHTML.toLowerCase().indexOf(val) === -1) {
            elem.classList.add("menuSearchHide")
          }
        });
      }

      function toggleMobileTree(){
      document.querySelector('#tree').classList.toggle('showTreeMobile');
       document.querySelector('#hideTreeButton').classList.toggle('fa-bars');
        document.querySelector('#hideTreeButton').classList.toggle('fa-close');
         document.querySelector('#treeClose').classList.toggle('showTreeClose');
      }

      /* Detect click for closing menus */
      document.onclick = function(event) {
        if (event === undefined) event = window.event;
        var target = 'target' in event ? event.target : event.srcElement;
      };
    </script>

  </body>

  </html>
